# default:  -p html -p dot

# #config Test Report
# bdd: --format pretty
# dot: --format progress
# html: --format html --out=features/log/report.html


---
default: -p dev -p bdd -p json
dev: ENV_TYPE=dev
html: --format html --out=log/features.html
dot: --format progress
bdd: --format pretty
json: --format json -o --out=log/"report.json"